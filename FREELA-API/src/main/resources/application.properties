# configura��o caso desejemos mudar a porta da API

# server.port=9090

# Num navegador, permite o acesso a http://localhost:8080/h2-console

spring.h2.console.enabled=true

# indica qual a URL de acesso ao banco

spring.datasource.url=jdbc:h2:mem:nome_banco

# habilita a impress�o dos comando SQL no log

spring.jpa.show-sql=true

# formata os SQL (quebra linha, identa etc)

spring.jpa.properties.hibernate.format_sql=true

# Habilita data.sql
spring.jpa.defer-datasource-initialization=true

# validade do token
jwt.validity=3600000

# palavra passe do token (segredo) necessita de no minimo 32 caracteres
jwt.

